<!DOCTYPE html>
<html>
    <style>
        div {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation-name: example;
        animation-duration: 2s;
        animation-delay: 1s;
        }
        
        @keyframes example {
          0%   {background-color: red; left:0px;}
          50%  {background-color: yellow; left:200px;}
          100% {background-color: red; left:0px;}
        }
        </style>
        
        <body>
          <div>This is a div</div>
        </body>
</html>
