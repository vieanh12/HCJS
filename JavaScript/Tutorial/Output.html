<!DOCTYPE html>
<html>
    <body>
        <h1>My First Web Page</h1>
        <p>My First paragraph</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = 5 + 6;
        </script>
        <script>
            document.write(5 + 6)
        </script>
        <button type="button" onclick="document.write(5 + 5)">Try it</button>
        <script>
            window.alert(6 + 5)
        </script>
        <script>
            console.log(6 + 6)
        </script>
        <button onclick="window.print()">Print This Page</button>
    </body>
</html>
