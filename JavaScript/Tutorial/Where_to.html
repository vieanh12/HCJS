<!DOCTYPE html>
<html>
    <body>
        <script>
            function myFunction() {
                document.getElementById("demo1").innerHTML="Paragraph changed.";
            }
        </script>
    </body>
    <body>
        <h1>JS in body</h1>
        <p id="demo"></p>
        <script>document.getElementById('demo').innerHTML="My First JS"</script>
    </body>
    <body>
        <h2>Demo JS in head</h2>
        <p id="demo1">A paragraph</p>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
    <body>
    <h2>Demo JavaScript in Body</h2>
        <p id="demo2">A Paragraph</p>
        <button type="button" onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
            document.getElementById("demo2").innerHTML = "Paragraph changed.";
        }
        </script>
    </body>
    <body>
    <h3>Demo external JS</h3>
    <p id="demo3">A paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <script src="../External file/myScript.js"></script>
    </body>
</html>
