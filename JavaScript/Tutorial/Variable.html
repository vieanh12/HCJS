<!DOCTYPE html>
<html>
    <h1>JS Variables</h1>
    <h2>Var</h2>
    <body>
        <p id="demo"></p>
        <script>
            var x = 5;
            var y = 6;
            var z = x + y;
            document.getElementById("demo").innerHTML = "The value of z is: " +z;
        </script>
    </body>
    <h2>Let</h2>
    <body>
        <p id="demo1"></p>
        <script>
            let x = 6;
            let y = 6;
            let z = x + y;
            document.getElementById("demo1").innerHTML = "The value of z is: " + z;
        </script>
    </body>
    <h3>Const</h3>
    <body>
    <p id="demo2"></p>
        <script>
            const price1 = 5;
            const price2 = 5;
            let total = price1 + price2;
            document.getElementById("demo2").innerHTML = "The total is: " + total;
        </script>
    </body>
</html>
