<!DOCTYPE html>
<html>
    <h1>Arithmetic</h1>
    <h2>Operations</h2>
        <p id="demo"></p>
        <script>
            let x = 100;
            document.getElementById("demo").innerHTML = x;
        </script>
    <h2>Adding</h2>
        <p id="demo1"></p>
        <script>
            let x1 = 5;
            let x2 = 2;
            let x3 = x1 + x2;
            document.getElementById("demo1").innerHTML = x3;
        </script>
    <h2>Subtracing</h2>
        <p id="demo2"></p>
        <script>
            let x4 = 5;
            let x5 = 2;
            let x6 = x4 - x5;
            document.getElementById("demo2").innerHTML = x6;
        </script>
        <h2>Multiplying</h2>
        <p id="demo3"></p>
        <script>
            let y = 5;
            let y1 = 2;
            let y2 = y * y1;
            document.getElementById("demo3").innerHTML = y2;
        </script>
        <h2>Dividing</h2>
        <p id="demo4"></p>
        <script>
            let y3 = 5;
            let y4 = 2;
            let y5 =  y3 / y4;
            document.getElementById("demo4").innerHTML = y5;
        </script>
        <h2>Remainder</h2>
        <p id="demo5"></p>
        <script>
            let z = 5;
            let z1 = 2;
            let z2 = z % z1;
            document.getElementById("demo5").innerHTML = z2;
        </script>
        <h2>incrementing</h2>
        <p id="index"></p>
        <script>
        let z3 = 5;
        z3++;
        let z4 = z3;
        document.getElementById("index").innerHTML = z4;
    </script>
    <h2>Decrementing</h2>
    <p id="index1"></p>
    <script>
        let z5 = 5;
        z5--;
        let z6 = z5;
        document.getElementById("index1").innerHTML = z6
    </script>
</html>
