<!DOCTYPE html>
<html>
    <h1>Object</h1>
    <h2>Variable</h2>
        <p id="demo"></p>
        <script>
            const car = {type:"Fiat", model:"500", color:"white"};
            document.getElementById("demo").innerHTML = "The car type is " + car.type;
        </script>
    <h2>Definition</h2>
        <p id="demo1"></p>
        <script>
                const person = {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue"
                };
            document.getElementById("demo1").innerHTML = person.firstName + " is " + person.age + " years old.";
        </script>
    <h2>Properties</h2>
        <p id="demo2"></p>
        <script>
            const person1 = {
                firstName: "John",
                lastName : "Doe",
                id     :  5566
            };
            document.getElementById("demo2").innerHTML = person1["firstName"] + " " + person1["lastName"];
        </script> 
</html>
