<!DOCTYPE html>
<html>
    <h1>JS Const</h1>
    <h2>Constant Arrays</h2>
        <body>
            <p id="demo"></p>
            <script>
                const cars = ["Saab", "Volvo", "BMW", "Audi"];
                cars[0]="Toyota";
                cars.push = ("Audi");
                document.getElementById("demo").innerHTML = cars;
            </script>
        </body>
    <h2>Constant Objects</h2>
        <body>
            <p id="demo1"></p>
            <script>
                const car = {type:"Fiat", model:"200", color:"white"};
                car.color = "red";
                car.owner = "Johnson";
                document.getElementById("demo1").innerHTML = "Car owner is " + car.owner;
            </script>
        </body>
    <h2>Block Scope</h2>
    <body>
        <p id="index"></p>
         <script>
            const  x = 10;
            // Here x is 10
            {  
                const x = 2;
                // Here x is 2
            }
            // Here x is 10
            document.getElementById("index").innerHTML = "x is " + x;
        </script>
    </body>
    <h2>Hoisting</h2>
    <body>
        <p id="index1"></p>
        <script>
            carName = "Volvo";
            document.getElementById("index1").innerHTML = carName;
        </script>
    </body>
</html>
