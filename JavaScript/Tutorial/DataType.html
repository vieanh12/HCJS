<!DOCTYPE html>
<html>
    <h1>DataType</h1>
    <h2>Concept</h2>
        <p id="demo"></p>
        <script>
            let x = 16 + "Volvo";
            document.getElementById("demo").innerHTML = x;
        </script>
    <h2>String</h2>
        <p id="demo1"></p>
        <script>
            let carName1 = "Volvo XC60";
            let carName2 = 'Volvo XC60';
            document.getElementById("demo1").innerHTML = carName1 + "<br>" + carName2; 
        </script>
    <h2>Numbers</h2>
        <p id="demo2"></p>
        <script>
            let x1 = 34.00;
            let x2 = 34;
            let x3 = 3.14;
            document.getElementById("demo2").innerHTML = x1 + "<br>" + x2 + "<br>" + x3;
        </script>
    <h2>Notation</h2>
        <p id="demo3"></p>
        <script>
            let y = 123e5;
            let z = 123e-5;
            document.getElementById("demo3").innerHTML = y + "<br>" + z;
        </script>
    <h2>Bigint</h2>
        <p id="index"></p>
        <script>
            let y1 = BigInt("123456789012345678901234567890");
            document.getElementById("index").innerHTML = y1; 
        </script>
    <h2>Booleans</h2>    
        <p id="index1"></p>
        <script>
            let x4 = 5;
            let y4 = 5;
            let z4 = 6;
            document.getElementById("index1").innerHTML = (x4 == y4) + "<br>" + (x4 == z4);
        </script>
    <h2>Arrays</h2>
        <p id="index2"></p>
        <script>
            const cars = ["Saab","Volvo","BMW"];
            document.getElementById("index2").innerHTML = cars[0];
        </script>
    <h2>Object</h2>
        <p id="index3"></p>
        <script>
            const person = {
            firstName : "John",
            lastName  : "Doe",
            age     : 50,
            eyeColor  : "blue"
            };
            document.getElementById("index3").innerHTML = person.firstName + " is " + person.age + " years old.";
        </script>
    <h2>Operators</h2>
        <p id="index4"></p>
        <script>
            let car;
            document.getElementById("index4").innerHTML = car + "<br>" + typeof car;
        </script>
    <h2>Empty Value</h2>
        <p id="value"></p>
        <script>
            let car1 = "";
            document.getElementById("value").innerHTML = "The value is: " + car + "<br>" + "The type is: " + typeof car;
        </script>
</html>
