<!DOCTYPE html>
<html>
    <h1>JS Operators</h1>
    <h2>EX</h2>
        <p id="demo"></p>
        <script>
            let x = 5;
            let y = 2;
            let z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>
    <h2>JS Arithmetic Operators</h2>
        <p id="demo1"></p>
        <script>
            let a = 3;
            let x1 = (100 + 50 ) * a;
            document.getElementById("demo1").innerHTML = x1;
        </script>
    <h2>JS Assiment Operators</h2>
        <p id="demo2"></p>
        <script>
            let x2 = 10;
            x2 += 5;
            document.getElementById("demo2").innerHTML = x2;
        </script>
    <h2>Js String Comparison</h2>
        <p id="index"></p>
        <script>
            let text1 = "A";
            let text2 = "B";
            let result = text1 < text2;
            document.getElementById("index").innerHTML ="Is A less than B " + result;
        </script>
        <h2>JS String Addition</h2>
            <p id="index1"></p>
            <script>
                let tex1 = "John";
                let tex2 = "Doe";
                let tex3 = tex1 + " " + tex2;
                document.getElementById("index1").innerHTML = tex3;
            </script>
            <p index2></p>
            <script>
                let text3 = "What a very";
                text3 += "nice day";
                document.getElementById("index2").innerHTML = "text3";
            </script>
        <h2>Adding String and Numbers</h2>
            <p id="value"></p>
            <script>
                let a1 = 5 + 5;
                let b1 = "5" + 5;
                let c1 = "Hello " + 5;
                document.getElementById("value").innerHTML = a1 + "<br>" + b1 + "<br>" + c1;
            </script>
</html>
