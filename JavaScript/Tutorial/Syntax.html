<!DOCTYPE html>
<html>
    <h1>Literals</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            document.getElementById("demo").innerHTML = 10.50;
            document.getElementById("demo1").innerHTML = 'John Doe';
        </script>
    <h1>Varialbles</h1>
        <p id="demo3"></p>
        <script>
            let x;
            x = 6;
            document.getElementById("demo3").innerHTML = x;
        </script>
    <h1>Operators</h1>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <script>
            let x1, y1;
            x1 = 5;
            y1 = 6;
            document.getElementById("demo4").innerHTML = (5 + 6) * 10;
            document.getElementById("demo5").innerHTML = x1 + y1;
        </script>
    <h1>Expressions</h1>
        <p id="index"></p>
        <p id="index1"></p>
        <script>
            var x2;
            x2 = 5;
            document.getElementById("index").innerHTML = x2 * 10;
            document.getElementById("index1").innerHTML = "John" + "" + "Doe";
        </script>
    <h1>Keywords</h1>
        <p id="index3"></p>
        <p id="index4"></p>
        <script>
            let x3, y3;
            x3 = 5 + 6;
            y3 = x3 * 10;
            var x4, y4;
            x4 = 6 + 5;
            y4 = x4 * 10;
            document.getElementById("index3").innerHTML = y3;
            document.getElementById("index4").innerHTML = y4; 
        </script>
    <h1>Comment</h1>
        <p id="demo6"></p>
        <script>
            let x5;
            x5 = 5;
            // x5 = 6; I will not be executed
            document.getElementById("demo6").innerHTML = x5;
        </script>
    <h1>Case Sensitive</h1>
        <p id="index5"></p>
        <script>
            let lastname, firstName;
            lastname = "Doe"
            firstName = "Peterson";
            document.getElementById("index5").innerHTML = lastname;
        </script>
</html>
