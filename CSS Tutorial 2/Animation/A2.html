<!DOCTYPE html>
<html>
    <style>
        div {
          width: 100px;
          height: 100px;
          position: relative;
          background-color: red;
          animation-name: example;
          animation-duration: 4s;
        }
        
        @keyframes example {
          0%   {left:0px; top:0px;}
          25%  {left:0px; top:200px;}
          50%  {left:200px; top:200px;}
          75%  {left:200px; top:0px;}
          100% {left:0px; top:0px;}
        }
        </style>
        <body>
          <div>This is a div</div>
        </body>
</html>
