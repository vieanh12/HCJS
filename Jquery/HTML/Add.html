<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <head>
        <h1>Append</h1>
        <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>Appended item</li>");
            });
        });
        </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        </ol>
        <button id="btn1">Append text</button>
        <button id="btn2">Append list items</button>
    </body>

    <h1>Prepend</h1>
    <head>
    <script>
        $(document).ready(function(){
            $("#btn3").click(function(){
                $("p").prepend("<b>Prepended text</b>. ");
            });
            $("#btn4").click(function(){
                $("ol").prepend("<li>Prepended item</li>");
            });
        });
    </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <button id="btn3">Prepend text</button>
        <button id="btn4">Prepend list item</button>
    </body>

    <h1>Before-After</h1>
    <head>
    <script>
        $(document).ready(function(){
            $("#btn5").click(function(){
                $("img").before("<b>Before</b>");
            });
        $("#btn6").click(function(){
            $("img").after("<i>After</i>");
            });
        });
    </script>
    </head>
        <body>
            <img src="../w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>
            <button id="btn6">Insert before</button>
            <button id="btn5">Insert after</button>
        </body>
</html>
