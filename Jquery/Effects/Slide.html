<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <head>
    <h1>SlideDown</h1>
    <script> 
        $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideDown("slow");
        });
    });
    </script>
    <style> 
    #panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
    }

    #panel {
    padding: 50px;
    display: none;
    }
    </style>
    </head>
    <body>
        <div id="flip">Click to slide down panel</div>
        <div id="panel">Hello world!</div>
    </body>

    <h1>SlideUp</h1>
    <script> 
        $(document).ready(function(){
            $("#flipp").click(function(){
                $("#panell").slideUp("slow");
            });
        });
        </script>
        <style> 
        #panell, #flipp {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panell {
            padding: 50px;
        }
        </style>
        </head>
        <body>
            <div id="flipp">Click to slide up panel</div>
            <div id="panell">Hello world!</div>
        </body>
</html>
